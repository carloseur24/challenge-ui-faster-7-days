<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="nav-main">
        <figure class="nav-main-img"><img src="https://www.realmenrealstyle.com/wp-content/uploads/2023/07/Glasses-for-Oval-shape-741x505.jpg" alt="user picture">
            <figcaption class="nav-main-info">
                <h4>Carlos Uzcategui</h4>
                <h5><i class="fa-regular fa-compass"></i>Venezuela, Maracay <i class="fa-solid fa-chevron-down"></i></h5>
            </figcaption>
        </figure>
        <div class="nav-main-icons">
            <i class="fa-regular fa-circle-question icon-size"></i>
            <i class="fa-regular fa-bell icon-size"></i>
        </div>
    </header>

    <section class="search-bar">
        <h4>Search Panel</h4>
        <div >
            <i class="fa-solid fa-magnifying-glass"></i> <h5>Your panel code...</h5>
        </div>
    </section>

    <section class="card-section">
        <div class="card carrousel">
            <figure class="left">
                <figcaption class="chart-title-1"> Get Ready</figcaption>
                <figcaption class="chart-title-2"> Move on!</figcaption>
                <img src="/public/chart1.svg" alt="chart 1">
            </figure>
            <figure class="right">
                <img src="/public/motorcycle.svg" alt="">
                <figcaption class="rider-title-1">Back now</figcaption>
            </figure>
        </div>
        <div class="menus-card">
            <h4>Menus</h4>
            <div class="card">
                <figure class="card-img-container"><img src="https://www.realmenrealstyle.com/wp-content/uploads/2023/07/Glasses-for-Oval-shape-741x505.jpg" alt="user picture">
                    <figcaption>Carlos</figcaption>
                </figure>
                <div class="mini-cards">
                    <div id="mini-card-1"><i class="fa-solid fa-book"></i>Deliveries</div>
                    <div id="mini-card-2"><i class="fa-solid fa-box"></i>Support</div>
                    <div id="mini-card-3"><i class="fa-solid fa-box-archive"></i>My Order</div>
                    <div id="mini-card-4"><i class="fa-solid fa-address-book"></i>Setting</div>
                </div>
            </div>
        </div>
    </section>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
</html>
